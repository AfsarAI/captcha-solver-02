<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>CAPTCHA Solver</title><link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head><body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4"><div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-sm"><div class="bg-green-600 text-white p-4 rounded-t-lg text-lg font-semibold">CAPTCHA</div><div class="p-6"><div class="mb-6 flex justify-center"><img src="image.png" alt="CAPTCHA Image" class="max-w-full h-auto rounded-md border border-gray-700"></div><div class="mb-4"><label for="captchaInput" class="block text-sm font-medium text-gray-300 mb-2">Enter the text above:</label><input type="text" id="captchaInput" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Type CAPTCHA here"></div><div class="flex items-center justify-between mt-6"><span id="message" class="text-sm font-medium"></span><button id="verifyButton" class="w-12 h-12 bg-blue-600 hover:bg-blue-700 text-white rounded-full flex items-center justify-center transition-colors duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800 cursor-pointer"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg></button></div></div></div><script>const captchaInput = document.getElementById('captchaInput');const verifyButton = document.getElementById('verifyButton');const messageDisplay = document.getElementById('message');const correctCaptcha = 'V4XBG';verifyButton.addEventListener('click', () => {const userInput = captchaInput.value.trim();if (userInput.toLowerCase() === correctCaptcha.toLowerCase()) {messageDisplay.textContent = 'Verification Successful!';messageDisplay.className = 'text-sm font-medium text-green-500';} else {messageDisplay.textContent = 'Verification Failed. Please try again.';messageDisplay.className = 'text-sm font-medium text-red-500';}setTimeout(() => {messageDisplay.textContent = '';messageDisplay.className = 'text-sm font-medium';}, 3000);captchaInput.value = '';});</script></body></html>
